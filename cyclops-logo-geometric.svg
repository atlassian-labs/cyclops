  <polygon points="77,28 73,32 69,26" fill="#FFAB00"/>
  
  <!-- Node indicators -->
  <rect x="35" y="40" width="6" height="6" rx="1" fill="#253858"/>
  <rect x="79" y="40" width="6" height="6" rx="1" fill="#253858"/>
  <rect x="57" y="75" width="6" height="6" rx="1" fill="#253858"/>
  
  <!-- Connection lines -->
  <line x1="41" y1="43" x2="54" y2="45" stroke="#DFE1E6" stroke-width="1"/>
  <line x1="66" y1="45" x2="79" y2="43" stroke="#DFE1E6" stroke-width="1"/>
  <line x1="60" y1="53" x2="60" y2="75" stroke="#DFE1E6" stroke-width="1"/>
