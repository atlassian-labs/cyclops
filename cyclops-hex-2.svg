  <g fill="none" stroke="#2684FF" stroke-width="8" stroke-linejoin="round">
    <polygon points="104,64 84,98.64 44,98.64 24,64 44,29.36 84,29.36"/>
  </g>
  <!-- Inner orbit to imply rotation/cycling -->
